<div>
<div *ngIf="loggedin">
  <div class="movie-container">
    <h2 id="watchlist" >Watch List</h2>
    <div class="image-container d-flex justify-content-center">
      <div class="d-flex align-items-center">
        <div *ngFor="">
          <!-- <img (click)="MoviePopUp(film)" src="{{  }}" alt="{{  }}" /> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="movie-container">
    <h1 id="action">Action</h1>

    <div class="image-container d-flex justify-content-center">
      <div class="d-flex align-items-center">
     
        <div class="cards" *ngFor="let film of action">
          <img
          (click)="MoviePopUp(film)"
            src="{{ film.poster }}"
            alt="{{ film.title }}"
          />
          <div class="overlay">
            <button type="button" class="btn btn-secondary">+ WatchList</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
