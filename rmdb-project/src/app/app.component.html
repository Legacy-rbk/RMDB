<div *ngIf="loggedin === false">
  <app-First-Nav [logPopUp]="logPopUp.bind(this)"></app-First-Nav>
</div>
<div *ngIf="loggedin === true">
  <app-Second-Nav  [movies]="movies" [SignOut]="SignOut.bind(this)"></app-Second-Nav>
</div>

<app-Slider-Show [loggedin]="loggedin"></app-Slider-Show>

<app-Card
  [MoviePopUp]="MoviePopUp.bind(this)"
  [movies]="movies"
  [action]="action"
  [drama]="drama"
  [family]="family"
  [comedy]="comedy"
  [crime]="crime"
  [loggedin]="loggedin"
></app-Card>

<div *ngIf="error">{{ error }}</div>
