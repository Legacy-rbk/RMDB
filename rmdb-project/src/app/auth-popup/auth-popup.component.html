<h1 mat-dialog-title>Sign In</h1>
<div mat-dialog-content>
  <input id="email" [(ngModel)]="user.email" placeholder="email">
  <input id="username" [(ngModel)]="user.username" placeholder="username">
  <input id="password" [(ngModel)]="user.password" placeholder="password">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">close</button>
  <button mat-button (click)="onNoClick()">Sign In</button>
</div>
