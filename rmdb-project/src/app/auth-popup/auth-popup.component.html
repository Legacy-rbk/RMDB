<div *ngIf="sign === false">
  <h1  mat-dialog-title>Sign In</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <input
        id="email"
        type="text"
        class="form-control form-control-sm"
        [(ngModel)]="user.email"
        placeholder="Email..."
      />

      <br />
      <input
        class="form-control form-control-sm"
        type="password"
        id="password"
        [(ngModel)]="user.password"
        placeholder="Password..."
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-secondary" mat-button mat-dialog-close>close</button>
    {{ " " }}
    <button
      class="btn btn-secondary"
      mat-button
      mat-dialog-close
      (click)="data.signin(user)"
      cdkFocusInitial
    >
      Sign In
    </button>
  </div>

  <br />
  <a class="acc" (click)="switch()">Don't you have an account ?</a>
</div>

<div *ngIf="sign === true">
  <h1 mat-dialog-title>Sign Up</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <input class="form-control form-control-sm" id="email" [(ngModel)]="user.email" placeholder="email..." />
      <br /> 
      <input  class="form-control form-control-sm" id="username" [(ngModel)]="user.username" placeholder="username..." />
      <br />
      <input
      class="form-control form-control-sm"
        type="password"
        id="password"
        [(ngModel)]="user.password"
        placeholder="password..."
      />
    </mat-form-field>
  </div>
 
  <div mat-dialog-actions>
    <button class="btn btn-secondary" mat-button mat-dialog-close>close</button>
    <button
    class="btn btn-secondary"
      mat-button
      mat-dialog-close
      (click)="data.signup(user)"
      cdkFocusInitial
    >
      Sign Up
    </button>
   
  </div>
  <br />
  <a class="acc" (click)="switch()">already have an account ?</a>
</div>
