
<div class="navbar">
  <div
    class="header__main"
    id="stickyHeader"
    [class.sticky]="sticky"
    #stickHeader
  >
    <div class="header__left">
      <ul>
        <li class="active">
          <div>
            <img
              class="logo"
              (click)="refresh()"
              src="../../assets/signage.png"
            />
          </div>
        </li>
      </ul>
    </div>

    <div class="header__right">
      <ul>
        <li>
        <!-- <app-search></app-search> -->
        </li>
        <li>
          <a href="#">
            <mat-icon>search</mat-icon>
          </a>
        </li>

        <li class="active"><a href="#">Home</a></li>
        <li>
          <div ngbDropdown>
            <a ngbDropdownToggle> Categories </a>
            <div routerLink='/' class="opacity" ngbDropdownMenu>
              <button (click)="toAction()" routerLinkActive='Active' ngbDropdownItem>Action</button>
              <button (click)="toDrama()" routerLinkActive='Active' ngbDropdownItem>Drama</button>
              <button (click)="toComedy()" routerLinkActive='Active' ngbDropdownItem>Comedy</button>
              <button (click)="toFamily()" routerLinkActive='Active' ngbDropdownItem>Family</button>
              <button (click)="toCrime()" routerLinkActive='Active' ngbDropdownItem>Crime</button>
            </div>
          </div>
        </li>

        <li>
          
          <mat-icon class="cursor" (click)="logPopUp()">login</mat-icon>
        </li>
      </ul>
    </div>
  </div>
</div>
